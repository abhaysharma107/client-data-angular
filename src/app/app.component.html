<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      type="name"
      matInput
      formControlName="name"
      placeholder="Ex. pat@example.com"
    />
    <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
      <mat-error *ngIf="name.hasError('required')">
        Name is required
      </mat-error>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      placeholder="Ex. pat@example.com"
    />
    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
      <mat-error *ngIf="email.errors.pattern">
        <span class="errorClass">Enter a valid email</span>
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is required
      </mat-error>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input
      type="text"
      matInput
      formControlName="phone"
      placeholder="Ex. pat@example.com"
    />
    <mat-error *ngIf="phone.invalid && (phone.dirty || phone.touched)">
      <mat-error *ngIf="phone.hasError('required')">
        Phone is required
      </mat-error>
      <mat-error *ngIf="phone.errors.pattern">
        <span class="errorClass">Enter a valid phone number</span>
      </mat-error>
    </mat-error>
  </mat-form-field>
  <button mat-stroked-button color="primary" [disabled]="!form.valid">
    Submit
  </button>
</form>
<div class="pdf-container">
  <button mat-raised-button color="primary" (click)="viewPDF()">View PDF</button>
</div>
